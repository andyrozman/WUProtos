syntax = "proto3";
package WUProtos.Data;

import "WUProtos/Data/Loot/LootCollection.proto";
import "WUProtos/Data/DailyReward.proto";

message DailyRewardMonthlySchedule {
	string id = 1;
	uint32 number_of_days = 2;
	.WUProtos.Data.Loot.LootCollection default_reward = 3;
	map<int32, DailyReward> daily_rewards = 4;
}
