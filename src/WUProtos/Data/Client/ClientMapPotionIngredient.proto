syntax = "proto3";
package WUProtos.Data.Client;

message ClientMapPotionIngredient {
    string ingredient_gmt_id = 1;
    double latitude = 2;
    double longitude = 3;
    bytes ticket = 4;
    int64 expiry_time_ms = 5;
    Source source = 6;

    enum Source {
        UNKNOWN = 0;
        STANDARD = 1;
        SOCIAL_GROWING = 2;
    }
}
