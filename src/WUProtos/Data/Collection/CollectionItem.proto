syntax = "proto3";
package WUProtos.Data.Collection;

import "WUProtos/Data/MysteryItemInfo.proto";
import "WUProtos/Data/Loot/LootCollection.proto";
import "WUProtos/Data/Requirements.proto";

message CollectionItem {
	string id = 1;
	string family_id = 2;
	int32 shard_count = 3;
	int32 rarity = 4;
	.WUProtos.Data.Loot.LootCollection one_time_rewards = 5;
	string page_id = 6;
	.WUProtos.Data.Requirements unlock_requirements = 7;
	repeated int32 shard_counts = 8;
	bool sticker_disabled = 10;
}
