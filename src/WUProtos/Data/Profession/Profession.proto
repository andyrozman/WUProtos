syntax = "proto3";
package WUProtos.Data.Profession;

import "WUProtos/Data/Requirements.proto";
import "WUProtos/Data/Profession/ProfessionTier.proto";
import "WUProtos/Data/Profession/ProfessionRank.proto";

message Profession {
	string id = 1;
	repeated .WUProtos.Data.Requirements requirements = 3;
	bool show_in_ui = 4;
	map<string, ProfessionRank> profesion_ranks_map = 5;
	repeated .WUProtos.Data.Profession.ProfessionTier profession_tiers = 6;
}
