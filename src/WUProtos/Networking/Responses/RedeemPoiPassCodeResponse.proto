syntax = "proto3";
package WUProtos.Networking.Responses;

import "WUProtos/Data/Loot/LootCollection.proto";

message RedeemPoiPassCodeResponse {
    Status status = 1;
    .WUProtos.Data.Loot.LootCollection rewards = 2;

    enum Status {
        UNKNOWN = 0;
        SUCCESS = 1;
        ALREADY_REDEEMED = 2;
        FAILED_INVENTORY_CHECK = 3;
        OUT_OF_RANGE = 4;
        WRONG_LOCATION = 5;
        RATE_LIMITED = 6;
        INVALID = 7;
    }
}
